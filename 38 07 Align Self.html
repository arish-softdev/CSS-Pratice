    <div>
        <h3>
            Understanding "align-self" in CSS Flexbox
        </h3>

        <ul>
            <li>The "align-self" property is used to control the alignment of individual flex items within a flex container.</li>
            <li>It allows each item to be aligned differently along the cross-axis, overriding the container's "align-items" property.</li>
        </ul>
    </div>
